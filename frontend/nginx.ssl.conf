server {
    listen 80;
    listen [::]:80;
    server_name bossflow.app www.bossflow.app;

    # Redirect http -> https
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name bossflow.app www.bossflow.app;

    root /usr/share/nginx/html;
    index index.html;

    ssl_certificate /etc/letsencrypt/live/bossflow.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bossflow.app/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;       # recomendado por certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Assets
    location ~* \.(?:css|js|woff2?|ttf|eot|otf|svg|ico|png|jpg|jpeg|webp)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Proxy API -> backend (ajusta el host/puerto si es necesario)
    location /api/ {
        proxy_pass http://backend:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }
}