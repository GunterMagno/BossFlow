server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Frontend - React App
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy reverso para el backend
    # Normalizar accidental doble prefijo: /api/api/... -> /api/...
    # Esto act√∫a como parche temporal por si el bundle del frontend
    # contiene rutas con '/api' ya incluidas (evita 500 por rutas duplicadas).
    # La regla realiza una reescritura interna y luego proxy_pass al backend.
    location ~ ^/api/api/ {
        rewrite ^/api/api/(.*)$ /api/$1 break;
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    location /api/ {
        proxy_pass http://backend:5000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
