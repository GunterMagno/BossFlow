version: "3.8"

services:
  mongo:
    image: mongo:4.4
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"
    restart: unless-stopped
    networks:
      - app-network

  backend:
    build:
      context: ./backend
    command: npm run dev
    environment:
      NODE_ENV: development
      BACKEND_PORT: 5000
      MONGO_URI: mongodb://mongo:27017/bossflow
      JWT_SECRET: b0ssfl0w_2025_d4n1_4l3j4ndr0_j3sus_d1c13mbr3_s3cr3t_d3crypt_t0k3n
    volumes:
      - ./backend:/app:delegated
      - /app/node_modules
      - uploads-data:/app/uploads
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    image: node:18
    working_dir: /app
    command: sh -c "npm install --silent || true && npm run dev -- --host 0.0.0.0"
    environment:
      # En dev apuntamos al backend del compose por el nombre de servicio
      # No inyectamos VITE_API_URL en dev: así el cliente usará rutas relativas ('/api')
      # y el proxy de Vite (VITE_API_PROXY) se encargará del reenvío a backend.
      VITE_API_PROXY: http://backend:5000
      PORT: 5173
    volumes:
      - ./frontend:/app:delegated
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

volumes:
  mongo-data:
  uploads-data:

networks:
  app-network:
    driver: bridge
